 <head>

  <meta name="viewport"	content="width=device-width, initial-scale=1">
 </head>
 <body>
  <div class="header">
   <h1>Ethan's Github Page</h1>
   <p>Webpage to show off all of my projects</p>
  </div>
  <div class="navbar">
   <a href="#">Personal</a>
   <a href="#">Hackathons</a>
   <a href="#">Game Jams</a>
   <a href="#">Other</a>
   <a href="#">About</a>
   <a href="https://ethantabachneck.github.io" class="right">Site Map</a>
   <a href="https://ethantabachneck.github.io" class="right">Home</a>

  <div class="row">
   <div class="side">...</div>

<style>
/* CSS Stuff */
 /*body*/
  body {
   font-family: Arial, Helvetica, sans-serif;
   margin: 0;
  }
 /*header*/
  .header {
   padding: 80px; /* some padding */
   text-align: center; /*center text*/
   background: #1abc9c; /*green background*/
   color: white; /*white text*/
  }
 /*header headings*/
  .header h1{
   font-size: 40 px;
  }
 /*navbar*/
  .navbar {
   overflow: hidden; /*Hide overflow*/
   background-color: #333; /*Dark Background color*/
  }
 /*navbar links*/
  .navbar a {
   float: left; /*Keep links side by side*/
   display: block; /*Change display to block*/
   color: white; /*White text*/
   text-align: center; /*centering*/
   padding: 14px 20px; /*add some padding*/
   text-decoration: none; /*remove underline*/
  }
 /*right-aligned link*/
  .navbar a.right {
  float: right; /*float a link to the right*/
  }
 /*Dynamic color change*/
  .navbar a:hover {
   background color: #ddd; /*grey background*/
   color: black; /*Black text*/
  }
 /*footer*/
  .footer{
   padding: 20px;
   text-align: center;
   background: #ddd;
  }
 /*Content*/
 /*Ensure proper sizing*/
  * {
   box-sizing: border-box;
  }
 /*Column Container*/
  .row {
   display: flex;
   flex-wrap: wrap;  
  }
 /*Create two unequal columns that sits next to each other*/
 /*Sidebar/left column*/
  .side {
   flex: 30%; /*set the width of the sidebar*/
   background-color: #f1f1f1; /*grey color*/
   padding: 20px; /*Padding*/
  }
 /*main column*/
  .main {
   flex: 70%;
   background-color: white;
   padding: 20px;
  }
</style>
